<!DOCTYPE html>
<html>
  <head>
    <title>Inquiry</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css'/>
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/inquiry.css'/>

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/project-management/InquiryLoginController.js'></script>

    <!-- AngularJS Services -->
    <script src = '../../js/services/InquiryService.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css'/>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>

    <!-- ng-draggable module -->
    <script src = '../../js/shared/ng-draggable/ngDraggable.js'></script>
  </head>

  <body ng-app = 'decspace' ng-controller = 'InquiryLoginController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class = 'navbar-header'>
          <button type = 'button' class = 'navbar-toggle collapsed' data-toggle = 'collapse' data-target = '#top-navbar' aria-expanded = 'false'>
            <span class = 'sr-only'>Toggle navigation</span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
          </button>
          <!-- Title -->
          <a class = 'navbar-brand' href = '../../index.html'>DecSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class = 'collapse navbar-collapse' id = 'top-navbar'>
          <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
          <ul class = 'nav navbar-nav navbar-right'>
            <li>
              <p class = 'navbar-text' style = 'font-weight: 600; font-style: italic'>Welcome!</p>
            </li>

            <li><a href = '../homepage/about.html'>About</a></li>

            <li><a href = '../method-catalog/method-catalog.html'>Method Catalog</a></li>

            <li><a href = '../homepage/faq.html'>FAQ</a></li>

            <li><a href = '../homepage/contactus.html'>Contact Us</a></li>

          </ul>
        </div>
      </div>
    </nav>

    <div id = 'main-content' class = 'container'>

      <p class = 'header-1' style = 'margin-top: 3%'>Inquiry - {{subject}}</p>

      <form class = 'form-horizontal' style = 'margin-top: 3%'>
        <!-- Input Name -->
        <div class = 'form-group'>
          <label for = 'input-name' class = 'col-sm-4 control-label'>Name</label>
          <div class = 'col-sm-4' id = 'input-name'>
            <input type = 'text' class = 'form-control' ng-model = 'login.name'>
          </div>
        </div>
        
        <!-- Input Email -->
        <div class = 'form-group'>
          <label for = 'input-email' class = 'col-sm-4 control-label'>Email Address</label>
          <div class = 'col-sm-4' id = 'input-email'>
            <input type = 'email' class = 'form-control' ng-model = 'login.email'>
          </div>
        </div>
        
        <!-- Input Affiliation -->
        <div class = 'form-group'>
          <label for = 'input-affiliation' class = 'col-sm-4 control-label'>Affiliation</label>
          <div class = 'col-sm-4' id = 'input-affiliation'>
            <input type = 'text' class = 'form-control' ng-model = 'login.affiliation'>
          </div>
        </div>
        
        <button class = 'btn btn-primary' ng-click = 'startSurvey()'>Start Survey</button>
      </form>
      
      <br>
      
      <!-- Registered Alert -->
      <div class = 'alert alert-info inquiry-custom-alert' id = 'registered-alert' ng-cloak>
        <button type = 'button' class = 'close' ng-click = 'hideAlert("registered-alert")' aria-label = 'Close'>
          <span aria-hidden = 'true'>&times;</span>
        </button>
        Please wait for the confirmation email with the link for your inquiry.
      </div>
      <!-- Rejected Alert -->
      <div class = 'alert alert-danger inquiry-custom-alert' id = 'rejected-alert'ng-cloak>
        <button type = 'button' class = 'close' ng-click = 'hideAlert("rejected-alert")' aria-label = 'Close'>
          <span aria-hidden = 'true'>&times;</span>
        </button>
        Your request to answer to the inquiry was rejected.
      </div>
      <!-- Fields Not Filled Alert -->
      <div class = 'alert alert-danger inquiry-custom-alert' id = 'fields-alert'ng-cloak>
        <button type = 'button' class = 'close' ng-click = 'hideAlert("fields-alert")' aria-label = 'Close'>
          <span aria-hidden = 'true'>&times;</span>
        </button>
        Please fill all the required fields.
      </div>
      
    </div>
  </body>
</html>
